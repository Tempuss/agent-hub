# Keyword Priority Weights
keyword_weights:
  exact_match: 2.0      # 정확히 일치하는 키워드
  compound_match: 1.8   # 복합어 일치 (2개 이상 키워드가 하나의 스킬 키워드에 포함)
  partial_match: 1.0    # 부분 일치 키워드
  tag_match: 0.5        # 태그 일치
  use_case_match: 1.5   # 사용 사례 일치

# Scoring Algorithm Notes
# 최종 점수 = (키워드 매칭 점수 × 우선순위 배수) / 최대 가능 점수
# - 키워드 매칭 점수: sum(keyword_weight × match_type_weight)
# - 우선순위 배수: high=1.5, medium=1.0, low=0.7
# - 신뢰도 임계값 이상 스킬만 추천